<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/style.css" />;

    <title>Coding Bootcamp Quiz</title>
</head>

<body>
    <div class="wrapper">

        <!-- Header-->
        <div class="container mt-sm-5 my-1 inGameTitle">
            <div class="row">
                <div class="col-sm">
                    <a class="btn btn-light" href="./highscore.html" role="button">See Highscores</a>
                </div>
                <div class="col-sm">
                    <h5>TIME LEFT: <span id="countdown">100</span> seconds</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Questions contained within below -->
    <div class="container mt-sm-5 my-1 quizContainer" id="quizContainer" style="display:block">
        <div class="container ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5 question" id="question">Question??</div>
        </div>
        <div class="d-grid gap-2" id="choices">
            <button class="btn btn-primary choice" id="A" type="button">ANSWER1</button>
            <button class="btn btn-primary choice" id="B" type="button">ANSWER2</button>
            <button class="btn btn-primary choice" id="C" type="button">ANSWER3</button>
            <button class="btn btn-primary choice" id="D" type="button">ANSWER4</button>
        </div>
    </div>
    <!-- Feedback on the answer selection stored below -->
    <div class="container mt-sm-5 my-1 inGameResult" id="feedbackContainer" style="display:block">
        <div class="py-2 h4"><i><span id="userFeedback"></span></i></div>
    </div>
    </div>

    <!-- Quiz Result -->
    <div class="container mt-sm-5 my-1 quizResult" id="quizResult" style="display:none">
        <div class="container ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h4"><b>YOUR SCORE: <span id="userFinalScore">0</span> points!</b></div><br>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="input-group">
                <span class="input-group-text" id="input-group-text">Enter Your Name</span>
                <input type="text" aria-label="initals" class="form-control" id="userInitial">
            </div>
            <div class="ml-auto mr-sm-5"> <button class="btn btn-primary" id="submitBtn">Submit</button> </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/quizScript.js"></script>
</body>

</html>
