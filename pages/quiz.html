<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/style.css" />;

    <title>Coding Bootcamp Quiz</title>
</head>

<body>
    <div class="wrapper">

        <!-- Header-->
        <div class="container mt-sm-5 my-1 inGameTitle">
                <div class="row">
                  <div class="col-sm">
                    <a class="btn btn-light" href="./highscore.html" role="button">See Highscores</a>
                  </div>
                  <div class="col-sm">
                    <h5>TIME LEFT: 100</h5>
                  </div>
                </div>
              </div>
        </div>

        <!-- Questions contained within below -->
        <div class="container mt-sm-5 my-1 inGameQuestion1">
            <div class="container ml-sm-5 pl-sm-5 pt-2">
                <div class="py-2 h5">QUESTION</div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">ANSWER1</button>
                <button class="btn btn-primary" type="button">ANSWER2</button>
                <button class="btn btn-primary" type="button">ANSWER3</button>
                <button class="btn btn-primary" type="button">ANSWER4</button>
            </div>
        </div>

        <!-- Quiz Result -->
        <div class="d-none container mt-sm-5 my-1 firstScreen">
            <div class="container ml-sm-5 pl-sm-5 pt-2">
                <div class="py-2 h4"><b>YOUR SCORE:</b></div><br>
                <div class="results">
                    
                </div>
            </div>
            <div class="d-flex align-items-center pt-3">
                <div class="input-group">
                    <span class="input-group-text">Enter Your Initials</span>
                    <input type="text" aria-label="initals" class="form-control">
                  </div>
                <div class="ml-auto mr-sm-5"> <button class="btn btn-primary">Submit</button> </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../assets/script.js"></script>
</body>

</html>
