<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/style.css" />;

    <title>Coding Bootcamp Quiz</title>
</head>

<body>
    <div class="wrapper">

        <!-- Quiz HighScore Container-->
        <div class="d-block container mt-sm-5 my-1 firstScreen">
            <div class="container ml-sm-5 pl-sm-5 pt-2">
                <div class="py-2 h4"><b>HIGHSCORE BOARD!</b></div><br>
                <div class="savedHighscore" id="board">
                    <!-- Data stored in the local storage to be add to the below unordered list -->
                    <ul id="board-list"></ul>
                </div>
            </div>
            <div class="d-flex align-items-center pt-3">
                <!-- Button to Start quiz again -->
                <div class="ml-auto mr-sm-5"> <a class="btn btn-success" href="../index.html" role="button">Start
                        Over</a></div>
                <!-- Button to clear local storage and all saved scores -->
                <div class="ml-auto mr-sm-5"> <a class="btn btn-primary" role="button" id="clearBtn">Clear
                        HighScores</a> </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../assets/highscore.js"></script>
</body>

</html>
